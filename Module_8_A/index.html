<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Your website description here" />
    <meta name="author" content="Nazmul Hossain" />

    <!-- Page Title -->
    <title>Assignment_2</title>

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />

    <!-- Custom JS -->
    <script src="script.js" defer></script>
  </head>

  <body>
    <!-- Search Bar -->
    <div class="container text-center">
      <div class="search-bar">
        <input
          type="text"
          id="searchInput"
          class="form-control custom-input"
          placeholder="Find your favorite food..."
        />
        <button id="searchBtn" class="btn custom-btn" type="button">
          <em>Search</em>
        </button>
      </div>
    </div>

    <!-- Main Layout -->
    <div class="container mt-4">
      <div class="row">
        <div class="col-md-9">
          <div id="cardContainer" class="row row-cols-3 g-4"></div>
        </div>

        <div class="col-md-3 mt-4 mt-md-0">
          <div class="card border-0 bg-transparent">
            <div class="card-body">
              <p
                class="fw-bold fs-5 text-center border-bottom pb-2"
                id="cartHeader"
              >
                Total Cart :
                <span class="" id="counter">0</span>
              </p>
              <div
                class="px-3 text-secondary fw-semibold small row border-bottom pb-1"
              >
                <div class="col-2">Sl</div>
                <div class="col-4">Img</div>
                <div class="col-4">Name</div>
              </div>
              <ul id="cartList" class="list-group list-unstyled pt-1"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Drink Details Modal -->
    <div
      class="modal fade"
      id="drinkModal"
      tabindex="-1"
      aria-labelledby="drinkModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="drinkModalLabel">Drink Details</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="modalBody"></div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle JS (Includes Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
  </body>
</html>
